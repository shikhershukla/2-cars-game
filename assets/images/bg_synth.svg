<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 500" width="1000" height="500">
  <rect width="1000" height="500" fill="transparent" />
  <!-- Sun -->
  <circle cx="500" cy="250" r="150" fill="url(#sunGrad)" opacity="0.4"/>
  <defs>
    <linearGradient id="sunGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff00ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffbb00;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Grid -->
  <path d="M0,400 L1000,400 M0,420 L1000,420 M0,450 L1000,450 M0,490 L1000,490" stroke="#00f0ff" stroke-width="1" opacity="0.3"/>
  <path d="M100,250 L0,500 M300,250 L200,500 M500,250 L500,500 M700,250 L800,500 M900,250 L1000,500" stroke="#00f0ff" stroke-width="1" opacity="0.3"/>
  <!-- Distant Mountains -->
  <path d="M0,250 L100,200 L200,250 L350,150 L500,250 L650,180 L800,250 L900,220 L1000,250" fill="none" stroke="#ff00ff" stroke-width="2" opacity="0.5"/>
</svg>
