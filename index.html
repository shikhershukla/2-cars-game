<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!--insert favicon-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="startScreen">
        <p>click to start the game</p>
    </div>
    <div class="scoreCard">
        <p>SCORE</p>
        <p class="currScore">00</p>
    </div>
    <div class="highScoreCard">
        <p>H S </p>
        <p class="currHighScore">00</p>
    </div>
    <div class="container">
        <div class="road left">
            <div class="left-left path"></div>
            <div class="left-right path"></div>
            <div class="left-car car"></div>
        </div>
        <div class="road right">
            <div class="right-left path"></div>
            <div class="right-right path"></div>
            <div class="right-car car"></div>
        </div>
    </div>
    <script async src="script.js"></script>
  </body>
</html>
