<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!--insert favicon-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="startScreen">
        <p>Click on the screen to start the game.</p>
        <br>
        <h4>Controls</h4>
        <p>The left arrow key is used to control the left car.</p>
        <p>The right arrow key is used to control the right car.</p>
        <br>
        <h4>Rules</h4>
        <p>Never overlook a single penny.</p>
        <p>Avoid crashing into hazards.</p>
    </div>
    <div class="scoreCard">
        <p>SCORE</p>
        <p class="currScore">00</p>
    </div>
    <div class="highScoreCard">
        <p> H S </p>
        <p class="currHighScore">00</p>
    </div>
    <div class="container">
        <div class="road left">
            <div class="left-left path"></div>
            <div class="left-right path"></div>
            <div class="left-car car"><img src="./car_img.png" alt=""></div>
        </div>
        <div class="road right">
            <div class="right-left path"></div>
            <div class="right-right path"></div>
            <div class="right-car car"><img src="./car_img.png" alt=""></div>
        </div>
    </div>
    <script async src="script.js"></script>
  </body>
</html>
