<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" href="./car.svg" type="image/svg+xml" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <title>2 Cars Game</title>
  </head>
  <body>
    <div class="startScreen">
        <h1>2 CARS</h1>
        <p>Click, Enter, or Space to Start</p>
        <div class="difficultySelector">
          <button class="diffBtn" data-diff="easy">Easy</button>
          <button class="diffBtn active" data-diff="medium">Medium</button>
          <button class="diffBtn" data-diff="hard">Hard</button>
        </div>
        <br>
        <h4>Controls</h4>
        <p>Left & Right Arrow Keys</p>
        <br>
        <h4>Rules</h4>
        <p>Collect Coins, Avoid Obstacles</p>
    </div>
    <div class="gameOverScreen hide">
        <h2>Game Over</h2>
        <p>Your Score: <span class="finalScore">0</span></p>
        <div class="actionButtons">
            <button class="playAgainBtn">Play Again</button>
            <button class="homeBtn">Home Screen</button>
        </div>
    </div>
    <div class="scoreCard">
        <img src="./coin.svg" alt="Score">
        <p class="currScore">00</p>
    </div>
    <div class="highScoreCard">
        <img src="./trophy.svg" alt="High Score">
        <p class="currHighScore">00</p>
    </div>
    <div class="container">
        <div class="road left">
            <div class="line"></div>
            <div class="left-car car"><img src="./car.svg" alt=""></div>
        </div>
        <div class="road right">
            <div class="line"></div>
            <div class="right-car car"><img src="./car.svg" alt=""></div>
        </div>
    </div>
    <script async src="script.js"></script>
  </body>
</html>
